<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Direction-STORE</title>

</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="store.html">STORE</a>
                </li>
                <li>
                    <a href="about.html">ABOUT</a>
                </li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">One Direction-STORE</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Music</h2>
       <div class="shop-items"> 
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="images/album 01.jpg"> 
            <div class="shop-item-detals">
                <span class="shop-item-price"> $12,99</span>
              <button class="btn btn-primary shop-item-button"> ADD TO CARD</button>
            </div>
    
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="images/alim 02.jpg"> 
            <div class="shop-item-detals">
                <span class="shop-item-price"> $14,99</span>
             <button class="btn btn-primary shop-item-button"> ADD TO CARD</button>
    
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="images/album 03.jpg"> 
            <div class="shop-item-detals">
                <span class="shop-item-price"> $15,99</span>
                <button class="btn btn-primary shop-item-button"> ADD TO CARD</button>
             </div>
        </div>
        <div class="shop-item" >
            <span  class="shop-item-title" >Album 4</span>
            <img class="shop-item-image" src="images/album04.jpg"> 
           <div class="shop-item-detals" >
            <span class="shop-item-price" > $13,99</span>
            <button class="btn btn-primary shop-item-button" > ADD TO CARD</button>
           </div>
        </div>
       
       </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">Merch</h2>
       <div class="shop-items">
        <div class="shop-item" >
            <span class="shop-item-title" >T-Shirt</span>
            <img  class="shop-item-image" src="images/tshirt.jpg"> 
            <div  class="shop-item-detals">
                <span class="shop-item-price"> $19,99</span>
                <button class="btn btn-primary shop-item-button"> ADD TO CARD</button>
            </div>
        </div>
        <div class="shop-item" >
            <span class="shop-item-title" >Coffee Cup</span>
            <img  class="shop-item-image" src="images/coffe cup.jpg"> 
            <div  class="shop-item-detals">
                <span class="shop-item-price"> $14,99</span>
                <button class="btn btn-primary shop-item-button"> ADD TO CARD</button>
            </div>
    
        </div>
       </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">Cart</h2>
       <div class="cart-row-items">
            <div class="cart-row">
                <spa class="cart-item cart-header cart-colunm">Item</spa>
                <span  class="cart-price cart-header cart-colunm">Prices</span>
                <span class="cart-quantity cart-header cart-colunm">Quantity</span>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-colunm">
                    <img width="100px" src="images/tshirt.jpg">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-colunm">$19,99</span>
                <div class="cart-quantity cart-colunm">
                    <input class="cart-quantity-input" value="1" type="number"> 
                    <button class=" btn btn-danger cart-quantity-button" >REMOVE</button>
                </div>
            </div>    

            <div class="cart-row">
                <div class="cart-item cart-colunm">
                    <img width="100px" src="images/coffe cup.jpg">
                    <span class="cart-item-title">Coffee Cuo</span>
                </div>
                <span class="cart-price cart-colunm">$14,99</span>
                <div class="cart-quantity cart-colunm">
                    <input class="cart-quantity-input" value="1" type="number"> 
                    <button class="btn btn-danger cart-quantity-button">REMOVE</button>
                </div>
            </div>

        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$23,98</span>
        </div>
        <div>
            <button class="btn btn-primary btn-purchase ">PURCHASE</button>
        </div>
    </section>
